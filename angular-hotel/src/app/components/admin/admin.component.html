<header> 
    <h1>Gestion des H√¥tels & Villes</h1>
    <button (click)="openAddHotelModal()" class="admin-button">Ajouter un h√¥tel</button>
    <button (click)="openAddCityModal()" class="admin-button">Ajouter une ville</button>
</header>

<main>
    <!-- üîπ Gestion des villes -->
    <section class="admin-cities">
        <h2>Gestion des Villes</h2>
        <div class="city-list">
            <div *ngFor="let city of listCities" class="city-item">
                <span>{{ city.name }}</span>
                <div class="admin-buttons">
                    <button (click)="openEditCityModal(city.id)" class="edit-button">Modifier</button>
                    <button (click)="deleteCity(city.id)" class="delete-button">Supprimer</button>
                </div>
            </div>
        </div>
    </section>

    <!-- üîπ Gestion des h√¥tels -->
    <section class="admin-hotels">
        <h2>Liste des H√¥tels</h2>
        <div class="admin-hotel-card" *ngFor="let hotel of listHotels">
            <img *ngIf="hotel.imageUrl" src="{{ hotel.imageUrl }}" alt="{{ hotel.name }}">
            <img *ngIf="!hotel.imageUrl" src="http://localhost:8080/images/none.png" alt="{{ hotel.name }}">
            <h2>{{ hotel.name }}</h2>
            <p>{{ hotel.address }}</p>
            <p>{{ hotel.stars }} ‚≠ê</p>
            <p>{{ hotel.pricePerNight }} ‚Ç¨</p>
            <div class="admin-buttons">
                <button (click)="editHotel(hotel.id)" class="edit-button">Modifier</button>
                <button (click)="deleteHotel(hotel.id)" class="delete-button">Supprimer</button>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Super-H√¥tel Admin</p>
</footer>
