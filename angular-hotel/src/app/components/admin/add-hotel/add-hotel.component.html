<div class="container">
    <h2>Ajouter un Hôtel</h2>
    <form (ngSubmit)="onSubmit()" #hotelForm="ngForm">
        <div class="form-group">
            <label for="name">Nom de l'Hôtel</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="hotel.name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="hotel.address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="hotel.phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="stars">Nombre d'Étoiles</label>
            <input type="number" id="stars" class="form-control" [(ngModel)]="hotel.stars" name="stars" required min="1"
                max="5">
        </div>

        <div class="form-group">
            <label for="pricePerNight">Prix par Nuit (€)</label>
            <input type="number" id="pricePerNight" class="form-control" [(ngModel)]="hotel.pricePerNight"
                name="pricePerNight" required>
        </div>

        <div class="form-group">
            <label for="availableRooms">Chambres Disponibles</label>
            <input type="number" id="availableRooms" class="form-control" [(ngModel)]="hotel.availableRooms"
                name="availableRooms" required min="0">
        </div>

        <div class="form-group">
            <label for="city">Ville</label>
            <select id="city" class="form-control" [(ngModel)]="hotel.city" name="city" required>
                <option *ngFor="let city of cities" [ngValue]="city">{{ city.name }}</option>
            </select>
        </div>

        <!-- Pas de champ d'image pour l'instant -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.form.valid">Ajouter l'Hôtel</button>
        </div>
    </form>
</div>
